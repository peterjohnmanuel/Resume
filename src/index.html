<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Resume</title>

    <!--build:css css/app.min.css-->
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <!--endbuild-->

</head>

<body>
    <div id="main">

        <section class="header">

            <section class="container-fluid">
                <div id="header" class="container">
                    <section id="bio" class="bio">
                        <h1 class="main-title" data-bind="text: name"></h1>
                        <h3 class="sub-title" data-bind="text: title"></h3>
                    </section>
                </div>
            </section>
        </section>

        <section class="container">

            <section class="row">

                <section class="col-md-12">
                    <h3 class="section-heading">Welcome </h3>
                    <h5>Welcome to my online resume, detailing all of my experiance and education throughout my occupational career</h5>
                </section>
            </section>


            <section class="row">

                <section id="skill" class="col-md-6">
                    <h3 class="section-heading"><i class="fa fa-wrench"></i> Summarized Skills </h3>
                    <ul data-bind="foreach: skills">
                        <li data-bind="text: $data"></li>
                    </ul>
                </section>

                <section id="contact" class="col-md-6">
                    <h3 class="section-heading"><i class="fa fa-phone-square"></i> Contact Information: </h3>
                    <section data-bind="foreach: contacts">
                        <dl>
                            <dt>
                                <em class="fa" data-bind="css: contactIcon "></em>
                                <span class="contact-text" data-bind="text: contactType"></span>
                            </dt>
                            <dd data-bind="text: contactDetails">
                            </dd>
                        </dl>
                    </section>
                </section>

            </section>

            <section id="occupation">
                <h3 class="section-heading">
                    <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-briefcase fa-stack-1x fa-inverse"></i>
                </span> Occupation Experience
                    <hr/>
                </h3>
                <section class="occupation" data-bind="foreach: occupations">
                    <h5 class="sub-heading">
                        <span data-bind="text: employer"></span> -
                        <span data-bind="text: title"></span>
                    </h5>
                    <section class="occupation-date" data-bind="text: employmentDate"></section>
                    <section class="occupation-description" data-bind="text: description"></section>
                    <section data-bind="foreach: projects">
                        <h5 class="occupation-project-heading" data-bind="text: name"></h5>
                        <p class="occupation-project-description" data-bind="text: description"></p>
                    </section>
                </section>
            </section>

            <section id="education" class="education">

                <h3 class="section-heading">
                    <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-graduation-cap fa-stack-1x fa-inverse"></i>
                </span> Education
                    <hr/>
                </h3>

                <section id="school-education">
                    <h3 class="section-heading">
                        <i class="fa fa-university"> </i> School/University
                    </h3>
                </section>

                <section data-bind="foreach: educations">
                    <h5 class="sub-heading">
                        <span data-bind="text: institution"></span> -
                        <span data-bind="text: course"></span>
                    </h5>
                    <section class="occupation-date" data-bind="text: year"></section>
                    <section class="" data-bind="text: place"></section>
                    <section class="" data-bind="text: major"></section>
                </section>

                <section id="school-online">
                    <h3 class="section-heading">
                        <i class="fa fa-book"> </i> Online Courses
                    </h3>
                </section>

                <section data-bind="foreach: onlineEducations">
                    <h5 class="sub-heading">
                        <span data-bind="text: institution"></span> -
                        <span data-bind="text: course"></span>
                    </h5>
                    <section class="occupation-date" data-bind="text: year"></section>
                </section>
            </section>

        </section>

        <footer>
            <section class="text-center">
                Peter John Manuel Online Resume
            </section>
        </footer>

    </div>


    <!--build:js js/main.min.js -->
    <script src="js/jQuery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/knockout.min.js"></script>
    <script src="js/Models/Occupation.js"></script>
    <script src="js/Models/Education.js"></script>
    <script src="js/Models/Contact.js"></script>
    <script src="js/Models/Skills.js"></script>
    <script src="js/Models/Bio.js"></script>
    <script src="js/ViewModels/BioViewModel.js"></script>
    <script src="js/ViewModels/OccupationViewModel.js"></script>
    <script src="js/ViewModels/EducationViewModel.js"></script>
    <script src="js/ViewModels/ContactViewModel.js"></script>
    <script src="js/ViewModels/SkillsViewModel.js"></script>
    <script src="js/app.js"></script>
    <!-- endbuild -->    

</body>

</html>
