<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Resume</title>

    <link rel="stylesheet" href="css/app.min.css">

</head>

<body>
    <div id="main">

        <section class="header">

            <section class="container-fluid">
                <div id="header" class="container">
                    <section class="row header-main">

                        <section id="welcome-info" class="col-sm-6 col-md-4">
                        </section>

                        <section id="header-info" class="col-md-8">
                        </section>


                    </section>

                    <section class="row">

                        <section class="col-md-6">
                          <h3>Contact Information: </h2>
                            <ul id="welcome-msg">
                            </ul>                            
                        </section>

                        <section class="col-md-6">
                            <h3><i class="fa fa-phone-square"></i> Contact Information: </h2>
                            <ul id="topContacts">
                            </ul>
                        </section>

                    </section>                    
                </div>
            </section>
        </section>

<div class="container"> 
        <!--<div style="clear: both;"></div>-->
        <div id="workExperience" class="gray">
            <h2>
                <i class="fa fa-briefcase"></i>
                Work Experience :                 
             </h2>
            <hr class="hr-blue" />
        </div>
        <div id="projects">
            <h2>
                <i class="fa fa-code"></i>
                Projects
            </h2>
        </div>
        <div id="education" class="gray">

            <h2>
                <i class="fa fa-graduation-cap"> </i> 
                Education
            </h2>
            <hr />

            <section id="school-education">
                <h3>
                    <i class="fa fa-university"> </i> 
                    School/University
                </h3>
                        </section>

                        <section id="school-online">
                            <h3>
                    <i class="fa fa-book"> </i> 
                    Online Courses
                </h3>
                        </section>

                </div>
                <div id="mapDiv">
                    <h2>
                <i class="fa fa-map-marker"></i> 
                Where I've Lived, Studied and Worked
            </h2>
                </div>
                <!--<div id="lets-connect" class="dark-gray">
            <h2 class="orange center-text">Let's Connect</h2>
            <ul id="footerContacts" class="flex-box">
            </ul>
        </div>-->

    </div>

    <footer>
        <div class="container">
            <p class="text-center">
                Peter John Manuel Online Resume
            </p>
        </div>
    </footer>

    </div>


    <script src="js/main.min.js"></script>

    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>

    <script type="text/javascript">
        if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('topContacts').style.display = 'none';
    }
    if(document.getElementsByTagName('h1').length === 0) {
      document.getElementById('header').style.display = 'none';
    }
    if(document.getElementsByClassName('work-entry').length === 0) {
      document.getElementById('workExperience').style.display = 'none';
    }
    if(document.getElementsByClassName('project-entry').length === 0) {
      document.getElementById('projects').style.display = 'none';
    }
    // if(document.getElementsByClassName('education-entry').length === 0) {
    //   document.getElementById('education').style.display = 'none';
    // }
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('lets-connect').style.display = 'none';
    }
    // if(document.getElementById('map') === null) {
    //   document.getElementById('mapDiv').style.display = 'none';
    // }
    </script>
</body>

</html>
